<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Google Maps</title>
    <style>
        .map-container {
            width: 100%;
            height: 600px; /* DÃ©finir la hauteur de la carte */
            overflow: hidden;
            position: relative;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!4v1626370478306!6m8!1m7!1sCAoSLEFGMVFpcE9TZGhBajRfQVpEODJqU2ZxOG55WUNUV1JlMFZyV3FzUzQ3QjVL!2m2!1d48.8588443!2d2.2943506!3f75!4f0!5f0.7820865974627469"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
